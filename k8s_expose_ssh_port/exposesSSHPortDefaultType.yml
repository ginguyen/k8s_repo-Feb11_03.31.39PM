apiVersion: v1
kind: Service
metadata:
  name: ssh-service
spec:
  selector:
    component: ssh-example
  ports:
  - name: ssh-open
    port: 22
    targetPort: 9022
  - name: http
    protocol: TCP
    port: 80
    targetPort: 9080
  - name: https
    protocol: TCP
    port: 443
    targetPort: 9433